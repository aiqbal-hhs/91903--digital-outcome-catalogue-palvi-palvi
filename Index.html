    <!-- Slideshow container -->
    <div class="slideshow-container">
        
    <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="Images/DD_banner.png" alt="image 1"
                 style="width:100%; height:100%; border-radius: 35px; padding: 20px; align-content:center; position: relative; top: inherit;">
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="Images/dd_snacks.png" alt="image 2"
                 style="width:100%; height:100%; border-radius: 35px; padding: 20px; align-content: space-around; position: relative; top: inherit;">
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="Images/dd_snacks%20(1).png" alt="image 3" style="width:100%; height:100%; border-radius: 35px; padding: 20px; align-content: space-around; position: relative; top: inherit;">
        </div>
        
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    
    <script src="app.js"></script>
    </body>
